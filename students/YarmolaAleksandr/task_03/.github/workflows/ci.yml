name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./students/YarmolaAleksandr/task_03
      
    - name: Run ESLint
      run: npm run lint
      working-directory: ./students/YarmolaAleksandr/task_03
      
    - name: Check accessibility with axe-core
      run: |
        echo "Accessibility check would run here with axe-core"
        echo "Manual testing required for full a11y validation"
      
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./students/YarmolaAleksandr/task_03/src
        destination_dir: task_03